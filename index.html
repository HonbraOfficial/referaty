<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="title"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue-red.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="header.js"></script>
  </head>
  <body id="body">
    <script>
      header();
    </script>
    <h1>
      Vítejte!
    </h1>
    <p>
      Zadejte prosím kód referátu.
    </p>
    <div class="mdl-textfield mdl-js-textfield w100">
      <input
        class="mdl-textfield__input"
        type="text"
        pattern="-?[0-9]*(\.[0-9]+)?"
        id="indexText"
      />
      <label class="mdl-textfield__label" for="indexText">Kód...</label>
      <span class="mdl-textfield__error">Není číslo!</span>
    </div>
    <p>
      <button
        class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect right"
        onclick="indexSubmit()"
      >
        Potvrdit
      </button>
    </p>
    <script>
      footer();
    </script>
  </body>
</html>
