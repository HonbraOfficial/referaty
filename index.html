<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="title"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="header.js"></script>
  </head>
  <body>
    <h2>
      Vítejte!
    </h2>
    <p>
      Zadejte prosím kód referátu.
    </p>
    <div class="input-field s12 light-blue-text">
      <input
        type="text"
        pattern="-?[0-9]*(\.[0-9]+)?"
        id="indexText"
        class="validate"
      />
      <label for="indexText">Kód referátu</label>
    </div>
    <p>
      <button
        class="waves-effect waves-light btn right light-blue"
        onclick="indexSubmit()"
      >
        Potvrdit
      </button>
      <a class="waves-effect btn-flat" href="nematekod.html">Nemáte kód? </a>
    </p>
    <script>
      footer();
    </script>
  </body>
</html>
